version: '3.8'

services:
  # PostgreSQL database for production-like testing
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: scanipy
      POSTGRES_USER: scanipy
      POSTGRES_PASSWORD: scanipy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanipy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage (local testing)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # API service
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://scanipy:scanipy@postgres:5432/scanipy
      S3_BUCKET: scanipy-results
      AWS_REGION: us-east-1
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      K8S_NAMESPACE: default
      WORKER_IMAGE: scanipy-semgrep-worker:latest
      API_HOST: 0.0.0.0
      API_PORT: 8000
      MAX_PARALLEL_JOBS: 10
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./kubeconfig:/root/.kube:ro  # Mount kubeconfig for local K8s access
    # Note: For local development, you may want to use k3d or kind
    # For production, remove kubeconfig mount and use in-cluster config

volumes:
  postgres_data:
  minio_data:
