apiVersion: v1
kind: Service
metadata:
  name: scanipy-api
  namespace: scanipy
  labels:
    app: scanipy-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: scanipy-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanipy-api
  namespace: scanipy
  labels:
    app: scanipy-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scanipy-api
  template:
    metadata:
      labels:
        app: scanipy-api
    spec:
      serviceAccountName: scanipy-api
      containers:
      - name: api
        image: scanipy-api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: scanipy-secrets
              key: database_url
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: scanipy-config
              key: s3_bucket
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: scanipy-config
              key: aws_region
        - name: K8S_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: scanipy-config
              key: k8s_namespace
        - name: WORKER_IMAGE
          valueFrom:
            configMapKeyRef:
              name: scanipy-config
              key: worker_image
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
