<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for the radar sweep -->
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the code bracket -->
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366f1" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle (optional, can be removed for transparent) -->
  <circle cx="256" cy="256" r="240" fill="#0f172a" opacity="0"/>
  
  <!-- Outer radar ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#radarGradient)" stroke-width="4" stroke-opacity="0.2"/>
  
  <!-- Middle radar ring -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#radarGradient)" stroke-width="4" stroke-opacity="0.35"/>
  
  <!-- Inner radar ring -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#radarGradient)" stroke-width="4" stroke-opacity="0.5"/>
  
  <!-- Radar sweep arc (scanning indicator) -->
  <path d="M 256 256 L 256 56 A 200 200 0 0 1 397.5 113.4 Z" 
        fill="url(#radarGradient)" 
        opacity="0.15"
        filter="url(#shadow)"/>
  
  <!-- Center code bracket left < -->
  <path d="M 200 256 L 160 216 L 160 200 L 215 250 L 215 262 L 160 312 L 160 296 Z" 
        fill="url(#bracketGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Center code bracket right > -->
  <path d="M 312 256 L 352 216 L 352 200 L 297 250 L 297 262 L 352 312 L 352 296 Z" 
        fill="url(#bracketGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Center dot (target/scan point) -->
  <circle cx="256" cy="256" r="16" fill="url(#radarGradient)" filter="url(#shadow)"/>
  
  <!-- Scanning line (radar sweep line) -->
  <line x1="256" y1="256" x2="397.5" y2="113.4" stroke="url(#radarGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Small detection dots on rings -->
  <circle cx="340" cy="180" r="6" fill="#22d3ee" opacity="0.9"/>
  <circle cx="180" cy="340" r="5" fill="#22d3ee" opacity="0.7"/>
  <circle cx="370" cy="280" r="4" fill="#22d3ee" opacity="0.6"/>
</svg>
