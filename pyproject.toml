[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "-ra",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["scanipy", "models", "integrations", "tools"]
omit = ["tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# =============================================================================
# Ruff - Fast Python Linter & Formatter
# =============================================================================

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = [
    ".venv",
    "__pycache__",
    ".git",
    ".pytest_cache",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # pycodestyle
    "E",
    "W",
    # isort
    "I",
    # pep8-naming
    "N",
    # pydocstyle
    "D",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # flake8-comprehensions
    "C4",
    # flake8-datetimez
    "DTZ",
    # flake8-print
    "T20",
    # flake8-pytest-style
    "PT",
    # flake8-return
    "RET",
    # flake8-unused-arguments
    "ARG",
    # flake8-use-pathlib
    "PTH",
    # Pylint
    "PL",
    # Ruff-specific rules
    "RUF",
]

ignore = [
    # Allow print statements (CLI tool)
    "T201",
    # Missing docstring in public module
    "D100",
    # Missing docstring in __init__
    "D104",
    # Missing docstring in magic method
    "D105",
    # One-line docstring should fit on one line
    "D200",
    # Multi-line docstring summary should start at the first line
    "D212",
    # First line of docstring should be in imperative mood
    "D401",
    # Too many arguments
    "PLR0913",
    # Too many branches
    "PLR0912",
    # Too many statements
    "PLR0915",
    # Magic value comparison
    "PLR2004",
    # Use ternary operator (can reduce readability)
    "SIM108",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D",        # No docstrings required in tests
    "ARG",      # Unused arguments OK in tests (fixtures)
    "PLR2004",  # Magic values OK in tests
    "S101",     # Assert OK in tests
    "PT011",    # pytest.raises without match is OK in tests
    "PT017",    # Assertion on exception in except block OK in tests
    "SIM117",   # Nested with statements OK in tests for clarity
    "PLC0415",  # Import not at top of file OK in tests
]
"__init__.py" = ["F401"]  # Unused imports OK in __init__
"scanipy.py" = [
    "E402",     # Module level import not at top (load_dotenv must run first)
]
"tests/conftest.py" = [
    "PTH100",   # os.path.abspath OK for sys.path manipulation
    "PTH120",   # os.path.dirname OK for sys.path manipulation
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# =============================================================================
# MyPy - Static Type Checker
# =============================================================================

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
